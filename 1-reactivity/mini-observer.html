<script>
  function isObj(obj) {
    return typeof(obj) === "object" && !Array.isArray(obj) && obj !== null && obj !== undefined;
  }
  
  function observe(obj) {
    if (!isObj(obj)) return;
    Object.keys(obj).forEach(key => {
      const internalValue = obj[key];
      const dep = new Dep();
      Object.defineProperty(obj, key, {
        get: () => {
          dep.depend();
          return internalValue;
        },
        set: (newValue) => {
          const isChange = internalValue !== newValue;
          if (isChange) {
            internalValue = newValue;
            dep.notify();
          }
        }
      });
    });
  }

  window.Dep = class Dep {
    constructor() {
      this.discribers = new Set();
    }

    depend() {
      if (activeUpdate) {
        this.discribers.add(activeUpdate);
      }
    }

    notify() {
      this.discribers.forEach(sub => sub());
    }
  }

  let activeUpdate = null;
  function autorun(update) {
    const wrapUpdate = () => {
      activeUpdate = wrapUpdate;
      update();
      activeUpdate = null;
    }
    wrapUpdate();
  }
</script>
